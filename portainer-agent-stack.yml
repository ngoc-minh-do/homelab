services:
  portainer-agent:
    image: portainer/agent:latest
    networks:
      - portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:latest
    networks:
      - portainer-agent
    volumes:
      - portainer_data:/data
    ports:
      - 9443:9443
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

volumes:
  portainer_data:
    name: portainer_data
    driver: local
    driver_opts:
      type: none
      device: /docker/portainer/data
      o: bind

networks:
  portainer-agent:
    driver: overlay
    attachable: true